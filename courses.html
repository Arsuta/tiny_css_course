<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курсы | CSS Курс</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/lesson.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .course-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .course-block {
            background: #466A85;
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
            margin: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .course-block:hover {
            background: #385674;
        }
    </style>
</head>
<body>
    <header>
        <h1>Доступные курсы</h1>
    </header>

    <div class="course-container">
        <div class="course-block" onclick="location.href='index.html'">
            <h2>Tiny CSS</h2>
            <p>Изучите основы CSS и создайте свои первые стили!</p>
        </div>
        <!-- Здесь можно добавить больше курсов в будущем -->
    </div>
</body>
</html>
